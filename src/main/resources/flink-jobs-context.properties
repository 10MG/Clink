# JDBC default driver configuration
jdbc.mysql.driver=com.mysql.jdbc.Driver
jdbc.postgresql.driver=org.postgresql.Driver
jdbc.oracle.driver=oracle.jdbc.OracleDriver
jdbc.sqlserver.driver=com.microsoft.sqlserver.jdbc.SQLServerDriver

# Operators configuration
operator.Bsh=cn.tenmg.flink.jobs.operator.BshOperator
operator.ExecuteSql=cn.tenmg.flink.jobs.operator.ExecuteSqlOperator
operator.Jdbc=cn.tenmg.flink.jobs.operator.JdbcOperator
operator.SqlQuery=cn.tenmg.flink.jobs.operator.SqlQueryOperator
operator.DataSync=cn.tenmg.flink.jobs.operator.DataSyncOperator

# Data synchronization configuration
data.sync.smart=true
data.sync.form_table_prefix=SOURCE_
data.sync.group_id_prefix=flink-jobs_
data.sync.columns.getter.mysql=cn.tenmg.flink.jobs.operator.data.sync.getter.MySQLColumnsGetter
data.sync.columns.getter.oracle=cn.tenmg.flink.jobs.operator.data.sync.getter.OracleColumnsGetter
data.sync.columns.getter.postgresql=cn.tenmg.flink.jobs.operator.data.sync.getter.PostgreSQLColumnsGetter
data.sync.columns.getter.sqlserver=cn.tenmg.flink.jobs.operator.data.sync.getter.SQLServerColumnsGetter